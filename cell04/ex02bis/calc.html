<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
    }

    .calc {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="calc">
      <input type="number" id="num1" placeholder="Number 1">
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="number" id="num2" placeholder="Number 2">
    </div>
    <button id="calcButton">Calculate</button>
  </div>

  <script>
    $(document).ready(function() {
      const button = $("#calcButton");

      button.on("click", function() {
        const num1 = parseFloat($("#num1").val());
        const num2 = parseFloat($("#num2").val());
        const operator = $("#operator").val();
        let result;

        if (isNaN(num1) || isNaN(num2)) {
          alert("Please enter valid numbers.");
          return;
        }

        if (num1 < 0 || num2 < 0) {
          alert("Numbers should not be negative.");
          return;
        }

        if (num2 === 0 && (operator === "/" || operator === "%")) {
          alert("Division by zero is not allowed.");
          return;
        }

        switch (operator) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            result = num1 / num2;
            break;
          case '%':
            result = num1 % num2;
            break;
          default:
            alert("Invalid operator.");
            return;
        }

        alert(result);
      });

      setInterval(() => {
        alert("Please, use the calculator.");
      }, 30000);
    });
  </script>
</body>
</html>
