<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bol.css">
    <style>
        button {
            background-color: #E60002;
            color: black;
            height: 200px;
            width: 200px;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            display: flex;
            margin: 0 auto; 
        }
    </style>
</head>
<body>
    <center><button class="btn"></button></center>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            const balloon = $(".btn");
            let width = balloon.width();
            let height = balloon.height();
            let click = 0;
            const colors = ["red", "green", "blue"];

            function setSize(w, h) {
                balloon.css({ width: `${w}px`, height: `${h}px` });
            }

            balloon.on("click", function() {
                if (width < 415 && height < 415) {
                    width += 10;
                    height += 10;
                    setSize(width, height);
                } else {
                    width = 200;
                    height = 200;
                    setSize(width, height);
                }

                click = (click + 1) % colors.length;
                balloon.css("background-color", colors[click]);
            });

            balloon.on("mouseleave", function() {
                click = (click - 1 + colors.length) % colors.length;
                balloon.css("background-color", colors[click]);

                if (width > 200 && height > 200) {
                    width -= 5;
                    height -= 5;
                    setSize(width, height);
                }
            });
        });
    </script>
</body>
</html>
