<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .new-btn {
            width: 100px;
            border-radius: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border 0.3s;
        }

        .new-btn:hover {
            background-color: #1cc36a;
            color: #000;
            border: 1px solid #000;
        }

        .todoItem {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 15px;
            margin: 5px 0;
            transition: background-color 0.3s;
        }

        .todoItem:hover {
            background-color: #f6c0c0;
        }

        #ft_list {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="new-btn" id="new-btn">New</button>
        <div id="ft_list"></div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
