<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balloon</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
        transition: all 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="balloon" onclick="addSize()" onmouseleave="removeSize()"></div>
    </div>

    <script>
      const colors = ["red", "green", "blue"];

      const changeSize = (operation) => {
        const balloon = document.getElementById("balloon");
        let width = parseInt(balloon.style.width);
        let height = parseInt(balloon.style.height);

        if (operation === "increase") {
          width += 10;
          height += 10;
        } else {
          width -= 5;
          height -= 5;
        }

        balloon.style.width = width + "px";
        balloon.style.height = height + "px";

        const currentColor = balloon.style.backgroundColor;
        balloon.style.backgroundColor =
          colors[(colors.indexOf(currentColor) + 1) % colors.length];
      };

      const addSize = () => changeSize("increase");
      const removeSize = () => changeSize("decrease");
    </script>
  </body>
</html>
